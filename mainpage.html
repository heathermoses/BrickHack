<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>On Your Plate</title>
    <link rel="stylesheet" href="/style/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet"> 
    <link href="http://fonts.cdnfonts.com/css/whitney-2" rel="stylesheet">
                
</head>
<body>
    <nav class="navbar">
        <em class="fas fa-bars"> </em>
        <div>
            <div class="icon_middle"><em class="far fa-user-circle"><button>Sign In</button></em></div>
        </div>

    </nav>
    <header>
        <img src="./images/Wegmans-Logo-2.jpg" alt="" class="img-logo" />
    </header>
    <hr/>
    <body>
        <div class="wrapper">
            <h2>
                How it Works
            </h2>
            <p>
                Learn how to get customized meal plans from nutrionists.
            </p>
            <div class="slideshow-container">
                <div class="mySlides fade">
                    <img src="./images/food_1.jpg" alt="Food image" />
                </div>
                <!-- Next and previous buttons -->
                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>
            </div>
            <br>
            <!-- The dots/circles -->
            <div style="text-align:center">
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>
                <span class="dot" onclick="currentSlide(4)"></span>
                <span class="dot" onclick="currentSlide(5)"></span>
            </div>
            <p class="btn-wrap"><button class="signup-btn" href="#"> Sign Up </button></p>
        </div>
    </body>

</body>
</html>
