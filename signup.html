<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="description" content="Sign up page">
    <link type="text/css" rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="http://fonts.cdnfonts.com/css/whitney-2" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <title></title>
</head>
<nav class="navbar">
    <em class="fas fa-bars"> </em>
    <div>
        <div class="icon_middle"><em class="far fa-user-circle"><button>Sign In</button></em></div>
    </div>

</nav>
<header>
    <img src="./images/Wegmans-Logo-2.jpg" alt="" class="img-logo" />
</header>
<hr/>
<body>
    <div class="margins">
        <h2>Tell Us About You</h2>
        <form>
            <label for="first_name" class="font-1">First Name</label><br>
            <input type="text" id="first_name" name="first_name" class="textbox"><br>
            <label for="last_name" class="font-1">Last Name</label><br>
            <input type="text" id="last_name" name="last_name" class="textbox"><br>
            <label for="email" class="font-1">E-mail Address</label><br>
            <input type="text" id="email" name="email" class="textbox"><br>
        </form>
    </div>
    <p class="btn-wrap"><button class="btn-next">Next</button></p>
</body>
</html>
